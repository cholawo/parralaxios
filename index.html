<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Spotify-style scrolling</title>
        <link rel="stylesheet" href="styles.css">
              <script src="jquery-1.10.2.min.js"></script>
        <script src="http://markdalgleish.com/projects/stellar.js/demos/js/scrollability.min.js"></script>
        <script src="http://markdalgleish.com/projects/stellar.js/js/jquery.min.js"></script>
        		<script language="javascript">		
		$(function(){
			$('#page').stellar({
				horizontalScrolling: false,
				scrollProperty: 'transform',
				positionProperty: 'transform',
				verticalOffset: -100
			});
			
			//Prevent text selection
			$(document).mousedown(function(e){
				e.preventDefault();
			});
		});
		</script>
</head>
<body>
  <div id=container class="touched">
    <div id="page" class="scrollable vertical touched">
      <div class="sections">
        <div class="section one">
                <div class="stellar-particle one" data-stellar-ratio="3">
          <img src="http://pushrecord.co.uk/wp-content/uploads/New-studio.jpg">
                </div>
        </div>
        <div class="section two">
                <div class="stellar-particle one" data-stellar-ratio="8">
        <img src="http://pushrecord.co.uk/wp-content/uploads/picture2.jpg">
                </div>
        </div>

       
    </div><!--page-->
  </div><!--container-->
</body>
</html>
